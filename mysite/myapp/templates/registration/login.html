{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}
{% block content %}
<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

<div class="grid-x grid-padding-x">
  <div class="large-4 medium-4 small-12 large-offset-4 medium-offset-4 cell">
    <h2 class="text-center">Login</h2>
    <form action="/login/" method="post">
      {% csrf_token %}

      {{ form.errors }}
      <label>{{ form.username.label_tag }}</label>
      {{ form.username }}
      <label>{{ form.password.label_tag }}</label>
      {{ form.password }}
      <center>
          <input type="submit" class="btn btn-success btn-lg btn-block" value="Login" />
      </center>
      
      <a href="/register/" class="btn btn-secondary btn-lg btn-block">Register</a>
      <input type="hidden" name="next" value="{{ request.GET.next }}" />
    </form>
  </div>
</div>
{% endblock %}
